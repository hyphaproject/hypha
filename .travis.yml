language:
 - cpp

os:
 - linux
dist: trusty
sudo: required
compiler:
     - gcc
     - clang

addons:
 apt:
  sources:
   - ubuntu-toolchain-r-test
  
  packages:
   - gcc-5
   - g++-5
   - build-essential
   - cmake
   - git
   - rpm
   - libgtk2.0-dev
   - pkg-config
   - python-dev
   - python-numpy
   - lcov
   - libboost-all-dev
   - libpoco-dev
   - libmysqlclient-dev
   - texlive-fonts-recommended
   - texlive-latex-extra
   - texlive-fonts-extra
   - dvipng
   - texlive-latex-recommended
   - texlive-full

install:
 - sudo pip install cpp-coveralls
 - sudo apt-get update -qq && sudo apt-get install -qq libpoco-dev libboost-all-dev

before_script:
 - sudo unlink /usr/bin/gcc && sudo ln -s /usr/bin/gcc-5 /usr/bin/gcc
 - sudo unlink /usr/bin/g++ && sudo ln -s /usr/bin/g++-5 /usr/bin/g++
 - gcc -v
 - g++ -v
 - sudo ldconfig

 - wget http://www.cmake.org/files/v3.6/cmake-3.6.0.tar.gz
 - tar xf cmake-3.6.0.tar.gz
 - cd cmake-3.6.0
 - ./configure
 - make
 - sudo make install
 - cd ..

 - git clone https://github.com/pocoproject/poco
 - sed -i 's#mysqlclient_r#mysqlclient mysqlclient_r#g' poco/cmake/FindMySQL.cmake
 - cd poco
 - mkdir -p build
 - cd build
 - cmake -DCMAKE_BUILD_TYPE=Release .. && make -j3 && sudo make install && sudo ldconfig
 - cd ../..

 - mkdir build
 - cd build
 - cmake -DCMAKE_CXX_COMPILER=$CXX -DOPTION_BUILD_TESTS=1 -DOPTION_BUILD_DOCS=1 -DCMAKE_BUILD_TYPE=Coverage ..
script:
 - make -j4
 - make pack

after_success:
 - make hypha_coverage
 - cd ..
 - coveralls --root "." -E ".*/cmake-3.6.0/.*" -E ".*/build/gtest/.*" -E ".*CMakeFiles.*" -E ".*tests/.*.cpp.*"

deploy:
  provider: releases
  api_key: "$GH_TOKEN"
  file_glob: true
  file:
   - $TRAVIS_BUILD_DIR/build/docs/manual/*.pdf
   - $TRAVIS_BUILD_DIR/build/*.deb
   - $TRAVIS_BUILD_DIR/build/*.rpm
  skip_cleanup: true
  on:
    tags: true

notifications:
